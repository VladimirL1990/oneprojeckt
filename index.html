<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">	
	<title>Document</title>
</head>
<body>

	<form action="#" method="post" enctype="multipart/form-data">
<div class="name">
	<p>Имя</p>
	<input placeholder="Имя" tabindex="1" name="username" type="text"/>
</div>
<div class="password">
	<p>Пароль</p>
	<input placeholder="пароль" tabindex="2" name="userpass" type="text"/>
</div>
<div class="phone">	
	<p>Телефон</p>
	<input placeholder="+7" tabindex="3" name="userphone" type="tel"/>
</div>
<div class="gender">
	<p>Пол</p>
	<div>
		<input tabindex="4" checked type="radio" name="gender" value="male"/>Мужской
	</div>
	<div>
		<input tabindex="4" type="radio" name="gender" value="female"/>Женский
	</div>
</div>
<div class="proprietas">
	<p>Имущество</p>
	<div>
		<input tabindex="5" checked type="checkbox" name="bike" value="yes"> Велик
	</div>
	<div>
		<input tabindex="6" type="checkbox" name="car" value="yes"> Машина
	</div>
	<div>
		<input tabindex="7" disabled type="checkbox" name="house" value="yes"> Квартира
	</div>
</div>
<div class="text">
	<p>Дополнительная информация</p> 
<textarea tabindex="8" name="text"></textarea>
</div>
<div class="photo">
<p>Прикрепить фото</p>
<input tabindex="9" type="file">
</div>
<div class="color">
	<p>Любимый цвет</p>
	<select tabindex="10" name="color">
		<option value="black">Черный</option>
		<option selected value="green">Зелёный</option>
		<option value="blue">Голубой</option>
		<option value="yellow">Желтый</option>
	</select>
</div>
<div class="actio">
	<p>Действие</p>
	<button tabindex="11" type="submit">Отправить</button>
	<button tabindex="12" type="reset">Очистить</button>
</div>
	</form>
</body>
</html>
